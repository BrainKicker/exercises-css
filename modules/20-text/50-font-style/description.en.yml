name: Italic font
theory: |
  Italic type is often used to emphasize quotations or terms. In contrast to changing the saturation, italics allow you to emphasize a section of text, but not highlight it so that it is immediately conspicuous.

  To change the font style, use the `font-style` property, which can take one of the values:

  * `normal` - normal text output.
  * `italic` - italic style
  * `oblique` - italic style

  <div class="hexlet-basics-example my-3">
    <p>Text with normal font style</p>
    <p style="font-style: italic">Text with italic font</p>
    <p style="font-style: oblique" class="m-0">Text with oblique font</p>
  </div>

  Note that the text with the meaning `italic` and `oblique` may look exactly the same. What is the point here? The `italic` value looks for a special italic version of the font, while `oblique` merely tilts the characters in the font programmatically. Not all fonts have a separate version for italic, so visually, both values will look the same.

  Use `italic` to create italics - this is the most common option

  ```html
  <p class="italic">Italic text</p>
  ```

  ```css
  .italic {
    font-style: italic;
  }
  ```

  <div class="hexlet-basics-example my-3">
    <p style="font-style: italic" class="m-0">Italic text</p>
  </div>

